        $.ajax({

    function getthedata(obj) {
        //obtenemos el numero de dias del mes para generar el arreglo.
       
        var now = new Date();
        var days = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate() + 1;
        //creamos el objeto y el arreglo donde se estaria guardando
        var arreglo = [];
        for (var x = 1; x <= days; x++) {
            var produccion = 0;
            arreglo.push(produccion);
        }
        for (var i = 0; i < obj['data'].length; i++) {
            var fecha = new Date(obj['data'][i].fecha);
            arreglo[fecha.getDate() + 1] = (((obj['data'][i].cantidad) / ($("#horasdia").val())) * 100);
        }
        console.log(config.data.datasets['0'].data = arreglo);
        cargagrafico();
        $("#canvas").css({"display":"block"});
        return arreglo;
    }

    function daysInThisMonth() {
        var now = new Date();
        var days = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();
        var day = "";
        var arreglo = [];
        for (var tmp = 0; tmp <= days; tmp++) {
            day = day + "dia " + tmp;

            if (tmp === days) {
                arreglo.push(day);
            } else {
                day = day + "";
                arreglo.push(day);
            }
            day = "";
        }
        return arreglo;
    }
