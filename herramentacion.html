    <script>
        $(document).on("ready", function() {
            listar();
        });
        var listar = function() {
            var table = $("#dt_cliente").DataTable({
                "destroy": true,
                dom: 'Bfrtip',
                buttons: [{
                        extend: 'pdfHtml5',
                        orientation: 'landscape',
                        pageSize: 'LEGAL'
                    },
                    'csv', 'excel'
                ],
                "ajax": {
                    "method": "POST",
                    "url": "listar_herramentacion.php"
                },
                "columns": [{
                    "data": "id_produccion",
                    "visible": false
                }, {
                    "data": "numero_parte"
                }, {
                    "data": "maquina"
                }, {
                    "data": "fecha_herramentacion"
                }, {
                    "data": "id_operador",
                    "visible": false
                }, {
                    "data": "nombre_operador"
                }, {
                    "data": "tiempo_herramentacion"
                }, {
                    "data": "scrap"
                }, {
                    "data": "cantidad_requerida"
                }, {
                    "data": "nc"
                }]
            });

        }
    </script>
